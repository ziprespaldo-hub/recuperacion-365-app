                    <div class="value">${progress}%</div>
                </div>
                <div class="stat-card">
                    <h3>Borrador</h3>
                    <div class="value" style="color: #9ca3af;">${byStatus['Borrador']}</div>
                </div>
                <div class="stat-card">
                    <h3>En Revisi칩n</h3>
                    <div class="value" style="color: var(--warning);">${byStatus['En Revisi칩n']}</div>
                </div>
                <div class="stat-card">
                    <h3>Programado</h3>
                    <div class="value" style="color: var(--primary);">${byStatus['Programado']}</div>
                </div>
                <div class="stat-card">
                    <h3>Aplicado</h3>
                    <div class="value" style="color: var(--secondary);">${byStatus['Aplicado']}</div>
                </div>
            `;
        }

        function getFilteredPublications() {
            return publications.filter(pub => {
                if (filters.month && pub.date) {
                    const pubMonth = new Date(pub.date).getMonth() + 1;
                    if (pubMonth !== parseInt(filters.month)) return false;
                }
                if (filters.status && pub.status !== filters.status) return false;
                if (filters.therapist && pub.therapist !== filters.therapist) return false;
                return true;
            });
        }

        function renderCalendarView() {
            const filtered = getFilteredPublications();
            const calendarView = document.getElementById('calendarView');
            
            const pubsByMonth = {};
            for (let i = 1; i <= 12; i++) {
                pubsByMonth[i] = [];
            }

            filtered.forEach(pub => {
                if (pub.date) {
                    const month = new Date(pub.date).getMonth() + 1;
                    pubsByMonth[month].push(pub);
                }
            });

            let html = '';
            const displayMonths = filters.month ? [parseInt(filters.month)] : Object.keys(pubsByMonth).map(Number);

            displayMonths.forEach(month => {
                const pubs = pubsByMonth[month];
                const daysInMonth = new Date(2026, month, 0).getDate();
                
                html += `
                    <div style="margin-bottom: 40px;">
                        <div class="month-header">
                            <div>
                                <h2>${MONTHS[month].split(' - ')[0]}</h2>
                                <div class="month-theme">${MONTHS[month].split(' - ')[1]}</div>
                            </div>
                            <div style="font-size: 0.9rem; color: #6b7280;">
                                ${pubs.length} / ${daysInMonth} d칤as planificados
                            </div>
                        </div>
                        <div class="calendar-grid">
                `;

                for (let day = 1; day <= daysInMonth; day++) {
                    const pub = pubs.find(p => new Date(p.date).getDate() === day);
                    const hasContent = pub ? 'has-content' : '';
                    const statusClass = pub ? `status-${pub.status.toLowerCase().replace(' ', '-')}` : '';
                    
                    html += `
                        <div class="calendar-day ${hasContent}" onclick="${pub ? `openEditModal(${pub.id})` : ''}">
                            <div class="day-number">${day}</div>
                            ${pub ? `
                                <div class="day-title">${pub.title}</div>
                                <div class="status-badge ${statusClass}"></div>
                            ` : ''}
                        </div>
                    `;
                }

                html += `
                        </div>
                    </div>
                `;
            });

            calendarView.innerHTML = html || '<div class="empty-state">No hay Test que coincidan con los filtros</div>';
        }

        function renderKanbanView() {
            const filtered = getFilteredPublications();
            const kanbanView = document.getElementById('kanbanView');

            const columns = {
                'Borrador': [],
                'En Revisi칩n': [],
                'Programado': [],
                'Aplicado': []
            };

            filtered.forEach(pub => {
                columns[pub.status].push(pub);
            });

            let html = '';
            Object.keys(columns).forEach(status => {
                const pubs = columns[status];
                html += `
                    <div class="kanban-column">
                        <h3>
                            <span>${status}</span>
                            <span style="background: var(--bg-light); padding: 4px 12px; border-radius: 12px; font-size: 0.9rem;">${pubs.length}</span>
                        </h3>
                `;

                if (pubs.length === 0) {
                    html += '<div class="empty-state" style="padding: 20px;">Sin Test</div>';
                } else {
                    pubs.forEach(pub => {
                        const therapistClass = `therapist-${pub.therapist.toLowerCase()}`;
                        const priorityClass = `priority-${pub.priority.toLowerCase()}`;
                        
                        html += `
                            <div class="kanban-card ${priorityClass}" onclick="openEditModal(${pub.id})">
                                <h4>${pub.title}</h4>
                                <div class="kanban-card-meta">
                                    <span>D칤a ${pub.dayNumber}</span>
                                    <span class="therapist-badge ${therapistClass}">${pub.therapist}</span>
                                    ${pub.priority === 'Alta' ? '<span style="color: var(--danger);">丘멆잺 Alta</span>' : ''}
                                </div>
                            </div>
                        `;
                    });
                }

                html += '</div>';
            });

            kanbanView.innerHTML = html;
        }

        function renderCurrentView() {
            if (currentView === 'calendar') {
                renderCalendarView();
            } else {
                renderKanbanView();
            }
        }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.view-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (view === 'calendar') {
                document.getElementById('calendarView').style.display = 'block';
                document.getElementById('kanbanView').style.display = 'none';
            } else {
                document.getElementById('calendarView').style.display = 'none';
                document.getElementById('kanbanView').style.display = 'grid';
            }
            renderCurrentView();
        }

        function filterMonth() {
            filters.month = document.getElementById('monthFilter').value;
            renderCurrentView();
        }

        function filterStatus() {
            filters.status = document.getElementById('statusFilter').value;
            renderCurrentView();
        }

        function filterTherapist() {
            filters.therapist = document.getElementById('therapistFilter').value;
            renderCurrentView();
        }

        function openModal() {
            document.getElementById('modalTitle').textContent = 'Nueva Publicaci칩n';
            document.getElementById('publicationForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.querySelectorAll('.platform-tag').forEach(tag => tag.classList.remove('selected'));
            document.getElementById('publicationModal').classList.add('active');
        }

        function openEditModal(id) {
            const pub = publications.find(p => p.id === id);
            if (!pub) return;

            document.getElementById('modalTitle').textContent = 'Editar Publicaci칩n';
            document.getElementById('editId').value = pub.id;
            document.getElementById('dayNumber').value = pub.dayNumber;
            document.getElementById('publicationDate').value = pub.date;
            document.getElementById('title').value = pub.title;
            
            pub.subtopics.forEach((subtopic, i) => {
                document.getElementById(`subtopic${i + 1}`).value = subtopic;
            });

            document.getElementById('therapist').value = pub.therapist;
            document.getElementById('status').value = pub.status;
            document.getElementById('priority').value = pub.priority;
            document.getElementById('contentType').value = pub.contentType || 'Educativo';
            document.getElementById('url').value = pub.url || '';
            document.getElementById('notes').value = pub.notes || '';
            document.getElementById('sensitiveContent').checked = pub.sensitiveContent || false;

            document.querySelectorAll('.platform-tag').forEach(tag => {
                const platform = tag.dataset.platform;
                if (pub.platforms.includes(platform)) {
                    tag.classList.add('selected');
                } else {
                    tag.classList.remove('selected');
                }
            });

            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('publicationModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('publicationModal').classList.remove('active');
        }

        document.querySelectorAll('.platform-tag').forEach(tag => {
            tag.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });

        document.getElementById('publicationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            const selectedPlatforms = Array.from(document.querySelectorAll('.platform-tag.selected'))
                .map(tag => tag.dataset.platform);

            const subtopics = [1, 2, 3, 4, 5].map(i => 
                document.getElementById(`subtopic${i}`).value.trim()
            );

            const publicationData = {
                dayNumber: parseInt(document.getElementById('dayNumber').value),
                date: document.getElementById('publicationDate').value,
                title: document.getElementById('title').value.trim(),
                subtopics: subtopics,
                therapist: document.getElementById('therapist').value,
                status: document.getElementById('status').value,
                priority: document.getElementById('priority').value,
                contentType: document.getElementById('contentType').value,
                platforms: selectedPlatforms,
                url: document.getElementById('url').value.trim(),
                notes: document.getElementById('notes').value.trim(),
                sensitiveContent: document.getElementById('sensitiveContent').checked
            };

            if (id) {
                // Editar existente
                const index = publications.findIndex(p => p.id === parseInt(id));
                publications[index] = { ...publications[index], ...publicationData };
            } else {
                // Nueva publicaci칩n
                publicationData.id = Date.now();
                publications.push(publicationData);
            }

            saveData();
            closeModal();
        });

        function deletePublication() {
            if (!confirm('쮼st치s seguro de eliminar esta publicaci칩n?')) return;
            
            const id = parseInt(document.getElementById('editId').value);
            publications = publications.filter(p => p.id !== id);
            saveData();
            closeModal();
        }

        function exportData() {
            const dataStr = JSON.stringify(publications, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `recuperacion365-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            alert('Datos exportados exitosamente');
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (!Array.isArray(imported)) {
                        throw new Error('Formato inv치lido');
                    }
                    
                    if (confirm(`쯀mportar ${imported.length} publicaciones? Esto reemplazar치 los datos actuales.`)) {
                        publications = imported;
                        saveData();
                        alert('Datos importados exitosamente');
                    }
                } catch (error) {
                    alert('Error al importar: archivo inv치lido');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
            }
        }

        // Inicializaci칩n
        window.addEventListener('DOMContentLoaded', function() {
            // Restaurar tema
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.add(`${savedTheme}-mode`);

            // Cargar datos
            initializeData();
            updateDashboard();
            renderCurrentView();
        });

        // Cerrar modal al hacer clic fuera
        document.getElementById('publicationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
